<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <!-- Import the Model-Viewer component -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <link rel="icon" href="data:,">
  <!-- Branding container with logo and website link -->
  <div id="branding-container">
    <img src="rehubLogo.jpg" alt="Rehub Logo" id="branding-logo">
    <p><a href="https://www.rehub.team" target="_blank">Visit our Website</a></p>
  </div>

  <div id="loading-indicator">
    <div class="spinner"></div>
    <p id="loading-text">Loading models...</p>
  </div>
  
  <div id="error-message"></div>
  
  <!-- The 3D model viewer -->
  <!-- Updated ar-modes for Scene Viewer and Quick Look -->
  <model-viewer 
    id="modelViewer"
    camera-controls
    ar
    ar-modes="scene-viewer quick-look"
    camera-orbit="0deg 70deg 4.5m"
    camera-target="0m 1m 0m"
    scale="0.1 0.1 0.1"
    shadow-intensity="1" 
    shadow-softness="0.01"
    auto-rotate
    exposure="0.4">
    
  </model-viewer>


  <!-- Settings button to open render settings modal -->
  <div id="settings-button">
    <button id="open-settings-btn">âš™</button>
  </div>
  
  <!-- Modal for Render Settings -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <span id="close-settings-btn" class="close">&times;</span>
      <h2>Render Settings</h2>
      <div class="setting-group">
        <label for="exposureControl">Exposure:</label>
        <input type="range" id="exposureControl" min="0.3" max="5" step="0.1" value="0.5">
      </div>
      <div class="setting-group">
        <label for="shadowControl">Shadow Intensity:</label>
        <input type="range" id="shadowControl" min="0" max="2" step="0.1" value="1">
      </div>
    </div>
  </div>
  
  <!-- Model cycling and auto play controls -->
  <div id="model-controls">
    <button id="prevModel">Previous</button>
    <button id="toggleAutoPlay">Stop Auto Play</button>
    <button id="nextModel">Next</button>
  </div>
  
  <script src="app.js"></script>
  <script>
    // Modal functionality for the render settings
    const modal = document.getElementById('settings-modal');
    const openSettingsBtn = document.getElementById('open-settings-btn');
    const closeSettingsBtn = document.getElementById('close-settings-btn');
    
    openSettingsBtn.addEventListener('click', () => {
      modal.style.display = 'block';
    });
    
    closeSettingsBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });
    
    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
