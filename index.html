<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <!-- Import the Model-Viewer component -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    model-viewer {
      width: 100%;
      height: 80vh;
      background-color: transparent;
    }
    
    #model-controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 100;
    }
    
    button {
      padding: 10px 15px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    
    #loading-indicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 1000;
      font-size: 1.2rem;
    }
    
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #2196F3;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1.5s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #error-message {
      color: #FF5252;
      font-weight: bold;
      text-align: center;
      margin: 20px;
      padding: 10px;
      border-radius: 4px;
      background-color: rgba(255, 82, 82, 0.1);
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading-indicator">
    <div class="spinner"></div>
    <p id="loading-text">Loading models...</p>
  </div>
  
  <div id="error-message"></div>
  
  <!-- Updated model-viewer with AR support, camera controls, and adjusted attributes -->
  <model-viewer 
    id="modelViewer"
    camera-controls
    ar
    ar-modes="webxr scene-viewer quick-look"
    ios-src="path/to/model.usdz"
    camera-orbit="0deg 70deg 4.5m"
    camera-target="0m 1m 0m"
    scale="0.1 0.1 0.1"
    shadow-intensity="1" 
    auto-rotate
    exposure="1">
  </model-viewer>
  
  <div id="model-controls">
    <button id="prevModel">Previous</button>
    <button id="nextModel">Next</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
